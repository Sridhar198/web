<html>
    <head>
        <title>
            FEEDBACK
        </title>
    </head> 
<body ng-app="myModule">
    <div ng-controller="myController">
        <style>
            table, th, td {
              border: 1px solid black;
              border-collapse: collapse;
            }
            th, td {
              padding: 5px;
              text-align: left;
            }
            </style>
        <table>
            <thead>
                <tr>
                    <th>Method</th>
                    <th>Likes</th>
                    <th>Dislikes</th>
                    <th>Like/Dislike</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat ="webs in web">
                    <td> {{ webs.method }} </td>
                    <td> {{ webs.likes }} </td>
                    <td> {{ webs.dislikes}} </td>
                    <td> 
                        <input type="button" value="Like" ng-click="incrementLikes(webs)">
                        <input type="button" value="Dislike" ng-click="incrementDislikes(webs)">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="feedback.js"></script>                
</body> 
</html>
