<html>
<head>
    <title>filter</title>
</head>
<body ng-app="myModule">
    <div ng-controller="myController">
        <h1> VARIETIES</h1>
        Search : <input type="text" ng-model="SearchText.name" placeholder="Search name" />
        Search : <input type="text" ng-model="SearchText.yield" placeholder="Search yield" />
        <input type="checkbox" ng-model="exactmatch"/> Exact Match
        <br /><br />
        <style>
            table, th, td {
              border: 1px solid black;
              border-collapse: collapse;
            }
            th, td {
              padding: 5px;
              text-align: left;
            }
            </style>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Time</th>
                    <th>Mtime</th>
                    <th>Yield/.p/ha</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat ="variety in varieties| filter:SearchText:exactmatch">
                    <td> {{ variety.name }} </td>
                    <td> {{ variety.time }} </td>
                    <td> {{ variety.mtime}} </td>
                    <td> {{ variety.yield }} </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src= "rough.js"></script>
</body> 
</html>
